<md-toolbar class="md-hue-2 md-toolbar-tools" md-whiteframe="10">
    <h1>{{model.username}}'s Profile</h1>
    <span flex></span>
    <md-button ng-if="model.user.type === 'USER'" md-theme="buttonTheme" class="md-raised md-warn md-hue-2"
               aria-label="Friends List">
        <a href="#/user/{{model.user._id}}/friends">Friends</a>
        <md-tooltip class="" md-direction="bottom">
            Friends List
        </md-tooltip>
    </md-button>
    <md-button ng-if="model.user.type === 'USER'" md-theme="buttonTheme" class="md-raised md-accent md-hue-2"
               aria-label="Chat">
        <a href="#/user/{{model.user._id}}/chat">Chat</a>
        <md-tooltip class="" md-direction="bottom">
            Chat
        </md-tooltip>
    </md-button>
    <md-button md-theme="buttonTheme" class="md-raised md-primary" aria-label="Logout">
        <a ng-click="model.logout()">Logout</a>
        <md-tooltip class="" md-direction="bottom">
            Logout
        </md-tooltip>
    </md-button>
</md-toolbar>

<!-- Body Begins-->
<ng-include ng-if="model.user.type === 'USER'" src="'views/user/user.profile.view.client.html'" flex/>
<ng-include ng-controller="AdminController as model" ng-if="model.user.type === 'ADMIN'"
            src="'views/user/admin/admin.view.client.html'" flex/>
<!-- Body Ends-->
