<md-content>
    <md-list flex>
        <md-subheader class="md-no-sticky">All Users</md-subheader>
        <md-divider></md-divider>
        <md-list-item class="md-2-line" ng-repeat="user in model.users" ng-click="null">
            <img ng-src="{{user.profilePic}}" class="md-avatar"/>
            <div class="md-list-item-text" layout="column">
                <h3>{{user.firstName}} {{user.lastName}}</h3>
                <p>{{user.username}}</p>
            </div>
            <md-button ng-if="user.username !== 'root'" md-theme="" class="md-raised md-warn"
                       aria-label="Delete User">
                <a ng-click="model.deleteUser(user._id)">Delete</a>
                <md-tooltip class="" md-direction="left">
                    Delete
                </md-tooltip>
            </md-button>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</md-content>
