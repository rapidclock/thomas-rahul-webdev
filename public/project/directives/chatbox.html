<div class="holder">
    <div class="scroller">
        <div class="wrap">
            <div class="message {{::msg.own}}" ng-repeat="msg in messages">
                <div>
                    {{:: msg | chatboxExtractText }}
                    <p class="time" ng-if="msg.time">{{::msg.time | date:'medium'}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
