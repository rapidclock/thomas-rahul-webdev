<nav id="profile_nav_bar" class="navbar navbar-fixed-top rt-navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new" class="navbar-link rt-text-color-white rt-col-l-r-20">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="rt-text-color-white navbar-brand">
                Create Image Widget
            </a>
        </div>
    </div>
</nav>
<!--Body of the Page-->
<div class="container rt-form-top-padding">
    <form>
        <div class="form-group">
            <label for="widget-youtube-name">Name</label>
            <input ng-model="model.widgetName" type="text" class="form-control" id="widget-youtube-name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="widget-youtube-text">Text</label>
            <input ng-model="model.widgetText" type="text" class="form-control" id="widget-youtube-text" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="widget-youtube-url">URL</label>
            <input ng-model="model.widgetUrl" type="text" class="form-control" id="widget-youtube-url"
                   placeholder="https://www.youtube.com/watch?v=xxxxxxxxx">
        </div>
        <div class="form-group">
            <label for="widget-youtube-width">Width</label>
            <input  ng-model="model.widgetWidth" type="text" class="form-control" id="widget-youtube-width" placeholder="100%">
        </div>
        <a ng-click="model.createWidget()" class="btn btn-primary btn-block" id="widget-youtube-create-btn">Create</a>
    </form>
    <div ng-show="model.createError" class="alert alert-danger rt-alert-padding" role="alert">{{model.createError}}</div>
</div>
<!--Body of the Page-->
<nav class="navbar navbar-default navbar-fixed-bottom rt-navbar">
    <a href="#/user/{{model.uid}}" class="pull-right navbar-link">
        <span class="glyphicon glyphicon-user rt-text-color-white"></span>
    </a>
</nav>
