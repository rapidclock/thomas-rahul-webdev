<nav id="profile_nav_bar" class="navbar navbar-fixed-top rt-navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new"
                   class="navbar-link rt-text-color-white rt-col-l-r-20">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="rt-text-color-white navbar-brand">
                Create Image Widget
            </a>
        </div>
    </div>
</nav>
<!--Body of the Page-->
<div class="container rt-form-top-padding">
    <form name="widgetForm">
        <div class="form-group">
            <label for="widget-image-name">Name</label>
            <input required ng-invalid name="name" ng-model="model.widgetName" type="text" class="form-control" id="widget-image-name"
                   placeholder="Name">
            <span ng-show="widgetForm.name.$invalid">name is required</span>
        </div>
        <div class="form-group">
            <label for="widget-image-text">Text</label>
            <input ng-model="model.widgetText" type="text" class="form-control" id="widget-image-text"
                   placeholder="Text">
        </div>
        <div class="form-group">
            <label for="widget-image-url">URL</label>
            <input ng-model="model.widgetUrl" type="text" class="form-control" id="widget-image-url"
                   placeholder="http://www.example.com">
        </div>
        <div class="form-group">
            <label for="widget-image-width">Width</label>
            <input ng-model="model.widgetWidth" type="number" min="1" max="100" class="form-control" id="widget-image-width"
                   placeholder="100%">
        </div>
    </form>
    <form>
        <input img-upload="model.myFile" type="file" class="form-control"/>
        <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
        <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
        <a ng-click="model.upload()" id="widget-image-upload-btn" class="btn btn-primary btn-block rt-upload">Upload Image</a>
    </form>
    <a ng-click="model.createWidget()" class="btn btn-primary btn-block" id="widget-heading-create-btn">Create</a>
    <div ng-show="model.createError" class="alert alert-danger rt-alert-padding" role="alert">{{model.createError}}</div>
</div>
<!--Body of the Page-->
<nav class="navbar navbar-default navbar-fixed-bottom rt-navbar">
    <a href="#/user/{{model.uid}}" class="pull-right navbar-link">
        <span class="glyphicon glyphicon-user rt-text-color-white"></span>
    </a>
</nav>
