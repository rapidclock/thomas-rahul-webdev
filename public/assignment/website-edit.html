<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Website</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<nav id="profile_nav_bar" class="navbar navbar-fixed-top rt-navbar">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="website-list.html" class="navbar-link rt-text-color-white rt-col-l-r-20">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="website-list.html" class="navbar-link rt-text-color-white rt-col-l-r-20">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="rt-text-color-white navbar-brand" href="#">
                Edit Website
            </a>
        </div>
    </div>
</nav>

<div class="container rt-form-top-padding">
    <form>
        <div class="form-group">
            <label for="edit-website-name">Name</label>
            <input type="text" class="form-control" id="edit-website-name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="edit-website-description">Description</label>
            <textarea id="edit-website-description" class="form-control" rows="5" placeholder="Description"></textarea>
        </div>
        <a class="btn btn-danger  btn-block" id="edit-website-delete-btn" href="website-list.html">Delete</a>
    </form>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom rt-navbar">
    <a href="profile.html" class="pull-right navbar-link">
        <span class="glyphicon glyphicon-user rt-text-color-white"></span>
    </a>
</nav>
</body>
</html>
