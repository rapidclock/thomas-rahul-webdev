<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav id="profile_nav_bar" class="navbar navbar-fixed-top rt-navbar">
    <div class="container">
        <p class="navbar-text navbar-right pull-right">
            <a href="#" class="navbar-link rt-text-color-white rt-col-l-r-20">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
        <div class="navbar-header">
            <a class="rt-text-color-white navbar-brand" href="#">
                Profile
            </a>
        </div>
    </div>
</nav>


<div class="container rt-form-top-padding">
    <!--<h1>Profile</h1>-->

    <form id="profile-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
        </div>
    </form>

    <a class="btn btn-primary btn-block" href="website-list.html">Websites</a>
    <a class="btn btn-danger  btn-block" href="login.html">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom rt-navbar">
    <a href="#" class="pull-right navbar-link">
        <span class="glyphicon glyphicon-user rt-text-color-white"></span>
    </a>
</nav>

</body>
</html>
